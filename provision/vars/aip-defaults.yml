# S3 bucket to fetch artifacts
cast_aip_s3_bucket: casthighlight-ci

# CAIP zip is CAST_API_{{caip_aip_version}}.zip
# CAIP version
cast_aip_version: 8.3.12.1966
cast_aip_zip: "CAST_AIP_{{cast_aip_version}}.zip" 
cast_cmsapi_src_zip: "CAST_CMSAPI_SRC.zip"
cast_detect_framework_zip: 'detect_framework.zip'

# AIP Console
# Prefix
cast_aip_console: AIP-Console
# version
# Note that the zip and the jar have different versions (- or _)
cast_aip_console_version: 1.9.0
cast_aip_console_build_number: 1237
# Zip 
cast_aip_console_zip: "{{cast_aip_console}}-{{cast_aip_console_version}}_{{cast_aip_console_build_number}}.zip" 
# Jar ( inside the zip )
cast_aip_console_jar: "{{cast_aip_console}}-{{cast_aip_console_version}}-{{cast_aip_console_build_number}}.jar" 


# Install base dir for cast prooducts on Windows
cast_opt: 'C:\\OPT'
cast_aip_install_dir: '{{cast_opt}}\\CAST_AIP'
